
<source>
  @type forward
  port 24224 
</source>

<source>
 @type tail
 path /var/log/ammobin.log
 pos_file /fluentd/log/ammobin.log.pos
 tag ammobin.caddylog
 <parse>
   @type nginx
 </parse>
</source>

<match ammobin.**>
  @type elasticsearch
  host "#{ENV['ES_URL']}"
  port 443 
  user "#{ENV['ES_USER']}"
  password "#{ENV['ES_PASSWORD']}"
  scheme https
  ssl_version TLSv1_2 
  include_timestamp true
  logstash_format true
  logstash_prefix ammobin-${tag}
  <buffer>
    @type file
    path /fluentd/log/buffer
  </buffer>
</match>
