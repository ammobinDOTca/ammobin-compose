<source>
  @type forward
  port 24224 
</source>

<match ammobin.**>
  @type elasticsearch
  host #{ENV['ES_URL']}
  port 443 
  user #{ENV['ES_USER']}
  password #{ENV['ES_PASSWORD']}
  scheme https
  ssl_version TLSv1_2 
  include_timestamp true
  logstash_format true
  logstash_prefix ammobin
</match>
