version: '3'
services:
  caddy:
    image: abiosoft/caddy:latest
    restart: always
    env_file: .env
    network_mode: host
    links:
      - client
      - api
      - images
      - graphana
    volumes:
      - ./.caddy:/root/.caddy
      - ./Caddyfile:/etc/Caddyfile
      - ./caddy-logs:/var/log/caddy
      - ./goaccess-data/report/:/www/goaccess
      - ./caddy-srv/:/srv
    ports:
      - 80:80
      - 443:443
    command: --conf  "/etc/Caddyfile"
  client:
    image: ammobindotca/ammobin-client:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 450M
    depends_on:
      - api
    # ports:
    #   - 127.0.0.1:3000:3000
  influx:
    image: influxdb:1.3-alpine
    restart: always
    volumes:
      - ./influx-data/:/var/lib/influxdb
  api:
    env_file: .env
    image: ammobindotca/ammobin-api:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 500M
    links:
      - redis
      - influx
    depends_on:
      - redis
      - influx
    # ports:
    #   - 127.0.0.1:8080:8080
  worker:
    env_file: .env
    image: ammobindotca/ammobin-worker
    restart: always
    links:
      - redis
      - influx
    depends_on:
      - redis
      - influx
      - api
  redis:
    image: redis:3.0-alpine
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    deploy:
      resources:
        limits:
          memory: 200M
    volumes:
      - ./redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
  images:
    image: willnorris/imageproxy:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 150M
    entrypoint:  /go/bin/imageproxy -cache /tmp/imageproxy  -addr 0.0.0.0:8080  -referrers ammobin.ca
    # ports:
    #   - 127.0.0.1:8081:8081
  graphana:
    image: grafana/grafana
    env_file: .env
    restart: always
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 150M
    volumes:
      - ./graphana:/var/lib/grafana
    ports:
      - 127.0.0.1:8082:3000
